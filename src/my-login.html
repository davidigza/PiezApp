<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/splash-screen/splash-screen.html">
<link rel="import" href="../elements/login-form/login-form.html">

<dom-module id="my-login">
    <template>
    <style>
      :host {
        display: block;
        height: 100vh;
      }
    </style>
    
    <main> 
        <splash-screen>
        </splash-screen>
        <login-form></login-form>
    </main>
    <footer>
    </footer>  
  </template>

    <script>
        Polymer({
            is: 'my-login',
            listeners: {
                'login': 'showLogin',
                'register': 'showRegister'
            },
            showLogin: function(e) {
                e.stopPropagation();
                this.root.querySelector('login-form').style.transform = 'translateX(0%)';
            },
            showRegister: function(e) {
                e.stopPropagation();
                console.log('register');
            }
        });
    </script>
</dom-module>
